<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>“码”上结婚</title>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/weui.min.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/marry.css"/>
    <script type="text/javascript" src="${rc.contextPath}/statics/marry/js/reset.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="${rc.contextPath}/js/married/weixin/sign_in.js"></script>
</head>
<body ontouchstart style="background:#efefef;" onload="init()">
<input type="hidden" id="id" value="${request.getParameter('id')}">

			<div class="sign_in_con">
				<dl>
					<dt>
						<img style="border-radius:50%;" src="http://guanyukeji-static.oss-cn-hangzhou.aliyuncs.com/1.png" id="pic"/>
					</dt>
					<dd id="nickname">
					</dd>
				</dl>
				<p id="gropname"></p>
				<p>2.请点击下方的按钮确认签到进入会场</p>
			</div>
			<div class="sign_in_foot">
				<button type="button" onclick="saveqiandao(${request.getParameter('id')})">确认签到</button>
			</div>
		</div>
	</div>
</body>
</html>
