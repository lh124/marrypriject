<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>“码”上结婚</title>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/weui.min.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/marry.css"/>
    <script type="text/javascript" src="${rc.contextPath}/statics/marry/js/reset.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>
<script type="text/javascript">
    function init(){
         $.ajax({
				type: "POST",
				url: "../weixin/index/findObj?id="+$("#id").val(),
				dataType: "json",
				success: function(result){
					if(result.status == 'ok'){
						$("#title").html(result.obj.title);
						$("#author").html(result.obj.author);
						$("#pic").prop('src',result.obj.pic);
						$("#price").html("价格￥"+result.obj.price);
						$("#pricetotal").html("￥"+result.obj.price);
					}
				}
		});
    }
</script>
<body ontouchstart style="background:#efefef;" onload="init()">
    <input type="hidden" id="id" value="${request.getParameter('id')}">
	<div class="container" id="container">
		<div class="page" id="pageContainer">
			<div style="flex:1;margin-bottom:2.8rem;">
				<div class="order_con weui-panel weui-panel_access" style="margin-top:10px;">
					<div class="weui-panel__bd">
						<div class="cart_tit">
							<p>伊人婚礼</p>
						</div>
		                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
		                    <div class="weui-media-box__hd">
		                        <img class="weui-media-box__thumb" src="img/theme1.png" alt="">
		                    </div>
		                    <div class="weui-media-box__bd">
		                        <h4 class="weui-media-box__title">粉蓝密爱</h4>
		                        <p class="weui-media-box__desc">价格：10000</p>
		                    </div>
	                	</a>
		            </div>
				</div>
				<div class="order_con weui-panel weui-panel_access" style="margin-top:10px;">
					<div class="weui-panel__bd">
						<div class="cart_tit">
							<p>伊人婚礼</p>
						</div>
		                <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
		                    <div class="weui-media-box__hd">
		                        <img class="weui-media-box__thumb" src="img/theme1.png" alt="">
		                    </div>
		                    <div class="weui-media-box__bd">
		                        <h4 class="weui-media-box__title">粉蓝密爱</h4>
		                        <p class="weui-media-box__desc">价格：10000</p>
		                    </div>
	                	</a>
		            </div>
				</div>
			</div>
			<div class="order_total">
				<div class="order_total_money">
					<div class="weui-cells weui-cells_checkbox cart_total_money_con">
			            <label class="weui-cell weui-check__label" for="s11">
			                <div class="weui-cell__bd">
			                    <p>总金额：<i id="pricetotal"></i></p>
			                </div>
			            </label>
			        </div>
				</div>
				<div class="cart_total_pay">
					立即支付
				</div>
			</div>
		</div>
	</div>
</body>
</html>
