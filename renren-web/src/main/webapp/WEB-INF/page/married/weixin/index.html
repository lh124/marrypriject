<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>“码”上结婚</title>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/weui.min.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/example.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/marry.css"/>
    <script type="text/javascript" src="${rc.contextPath}/statics/marry/js/reset.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
          function init(){
                login();
                maindata();
           }
           function login(){
               $.ajax({
						type: "POST",
					    url: "../user/save",
					    dataType: "json",
					    success: function(result){
						}
				});
           }
           function maindata(){
               $.ajax({
						type: "POST",
					    url: "../weixin/index/list?page=1",
					    dataType: "json",
					    success: function(result){
							if(result.status == 'ok'){
							    var content = "";
							    var length = result.list.length;
							    if(length > 3){
							        length = 3;
							    }
							    for(var i = 0; i < length; i++){
							        content += '<a href="theme_details.html?id='+result.list[i].id+'"><dl><dt>'+
							                   '<img src="'+result.list[i].pic+'"/></dt><dd>'+
							                   '<p>'+result.list[i].title+'<span>￥'+result.list[i].price+
							                   '</span></p></dd></dl></a>';
							    }
							    content += '<div class="more"><a href="./theme.html">查看更多'+
							               '<img src="${rc.contextPath}/statics/marry/img/right.png" alt="">'+
							               '</a></div>';
							    $("#list").html(content);
							}
						}
				});
           }
    </script>
</head>
<body ontouchstart onload="init()">
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

    <div class="container" id="container">
		<div class="page tabbar js_show">
		    <div class="page__bd" style="height: 100%;">
		        <div class="weui-tab">
		            <div class="weui-tab__panel">
						<div class="index_header">
							<div class="header_logo">
								“码”上结婚
							</div>
							<div class="header_con">
								定制专属婚礼，分享爱情故事
							</div>
						</div>
						<div class="index_banner"></div>
						<div class="empty"></div>
						<div class="index_about">
							<p>“码”上有你，幸福从此开始只需要让亲友扫一扫二维码，即可分享自己的爱情故事。让幸福传递更多，喜悦从此开始。</p>
						</div>
						<div class="index_theme">
							<div class="index_theme_tit"></div>
							<div class="index_theme_con" id="list">
							</div>
						</div>
		            </div>
		            <div class="weui-tabbar" style="background:white;">
		                <a href="javascript:void(0);" class="weui-tabbar__item">
		                    <span style="display: inline-block;position: relative;">
		                        <img src="${rc.contextPath}/statics/marry/img/index.png" alt="" class="weui-tabbar__icon">
		                    </span>
		                    <p class="weui-tabbar__label">首页</p>
		                </a>
		                <a href="marriing.html" class="weui-tabbar__item">
		                    <img src="${rc.contextPath}/statics/marry/img/marriing.png" alt="" class="weui-tabbar__icon">
		                    <p class="weui-tabbar__label">结婚</p>
		                </a>
		                <a href="shop_cart.html" class="weui-tabbar__item">
		                    <span style="display: inline-block;position: relative;">
		                        <img src="${rc.contextPath}/statics/marry/img/chart.png" alt="" class="weui-tabbar__icon">
		                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">0</span>
		                    </span>
		                    <p class="weui-tabbar__label">购物车</p>
		                </a>
		                <a href="mine.html" class="weui-tabbar__item">
		                    <img src="${rc.contextPath}/statics/marry/img/mine.png" alt="" class="weui-tabbar__icon">
		                    <p class="weui-tabbar__label">我的</p>
		                </a>
		            </div>
		        </div>
		    </div>
		</div>
    </div>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>
</html>
