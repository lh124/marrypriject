<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>“码”上结婚</title>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/weui.min.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/marry.css"/>
    <script type="text/javascript" src="${rc.contextPath}/statics/marry/js/reset.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script type="text/javascript" src="${rc.contextPath}/statics/marry/js/common.js"></script>
</head>
<body ontouchstart style="background:#efefef;" onload="init()">
<div class="container" id="container">
		<div class="page" id="pageContainer" style="display:block;">
	        <div class="weui-gallery" id="gallery">
	            <span class="weui-gallery__img" id="galleryImg"></span>
	            <div class="weui-gallery__opr">
	                <a href="javascript:forRemvePic();" class="weui-gallery__del">
	                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
	                </a>
	            </div>
	        </div>
	        <div class="weui-cells weui-cells_form" >
	            <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <div class="weui-uploader">
	                        <div class="weui-uploader__hd">
	                            <p class="weui-uploader__title" id="typeName">摄影展图片上传</p>
	                            <div class="weui-uploader__info" id="picSize">0/9</div>
	                        </div>
	                        <div class="weui-uploader__bd">
	                        	<div class="weui-uploader__input-box"  id="selectfiles1"></div>
	                            <ul class="weui-uploader__files" id="uploaderFiles">
	                            </ul>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="card_top weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <a  id="postfiless"  class="selectbg_next" href="javascript:void(0);">上传</a>
	            </div>
	        </div>
		</div>
	</div>
	<div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">添加成功</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="http://static.gykjewm.com/static-sources/plupload.full.min.js"></script>
    <script src="https://cdn.bootcss.com/Ladda/1.0.0/spin.min.js"></script>
	<script src="https://cdn.bootcss.com/Ladda/1.0.0/ladda.min.js"></script>
<script src="${rc.contextPath}/js/married/weixin/update.js?_${date.systemTime}"></script>
<script src="${rc.contextPath}/js/married/weixin/updateImg.js?_${date.systemTime}"></script>
<script type="text/javascript">
</script>
</html>
