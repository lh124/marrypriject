<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>“码”上结婚</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/marry.css"/>
    <script type="text/javascript" src="js/reset.js"></script>
</head>
<body ontouchstart style="background:#efefef;">
	<div class="container" id="container">
		<div class="page" id="pageContainer">
			<div class="card_top weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">新郎姓名</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text" placeholder="请输入新郎的真实姓名"/>
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd">
	                    <label class="weui-label">新娘姓名</label>
	                </div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text" placeholder="请输入新娘的真实姓名"/>
	                </div>
	            </div>
	        </div>
	        <div class="card_top weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label for="" class="weui-label">婚礼日期</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="datetime-local" value="" placeholder=""/>
	                </div>
	            </div>
	        </div>
	        <div class="card_top weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label for="" class="weui-label">婚礼地址</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="address" value="" placeholder="请输入婚礼地址"/>
	                </div>
	            </div>
	        </div>
	        <div class="card_top weui-cells weui-cells_form">
				<div class="weui-cell">婚礼留言</div>
		        <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
	                    <div class="weui-textarea-counter"><span>0</span>/200</div>
	                </div>
		        </div>
	        </div>
	        <div class="card_top weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <a class="selectbg_next" href="invite_card.html">保存</a>
	            </div>
	        </div>
		</div>
	</div>
</body>
</html>
