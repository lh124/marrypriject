<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>“码”上结婚</title>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/weui.min.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/marry.css"/>
    <script type="text/javascript" src="${rc.contextPath}/statics/marry/js/reset.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>
<script type="text/javascript">
    function init(){
          $.ajax({
				type: "POST",
				url: "../weixin/cart/list",
				dataType: "json",
				success: function(result){
					if(result.status == 'ok'){
						var content = "";
						for(var i = 0; i < result.list.length;i++){
						    content += '<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">'+
						               '<div class="weui-media-box__hd">'+
						               '<img style="display:block;width:60px;height:60px;" class="weui-media-box__thumb" src="'+result.list[i].pic+'"></div>'+
						               '<div class="weui-media-box__bd"><h4 class="weui-media-box__title">'+result.list[i].title+'</h4>'+
						               '<p class="weui-media-box__desc">'+result.list[i].author+'</p>'+
						               '<p class="weui-media-box__desc">价格：￥'+result.list[i].price+'</p>'+
						               '<div class="weui-cells_checkbox"><label class="weui-check__label">'+
						               '<div class="weui-cell__hd"><input type="checkbox" class="weui-check" name="checkbox1">'+
						               '<i class="weui-icon-checked"></i></div></label></div></div></a>';
						}
						$("#list").html(content);
					}
				}
		});
    }
</script>
<body ontouchstart style="background:#efefef;" onload="init()">
	<div class="container" id="container">
		<div class="page" id="pageContainer">
			<div style="flex:1;margin-bottom:2.8rem;">
				<div class="cart_con weui-panel weui-panel_access" style="margin-top:10px;">
					<div class="cart_tit">
						<p>伊人婚礼<span>全选</span></p>
					</div>
					<div class="weui-panel__bd" id="list">
		            </div>
				</div>
			</div>
			<div class="cart_total">
				<div class="cart_total_money">
					<div class="weui-cells weui-cells_checkbox cart_total_money_con">
			            <label class="weui-cell weui-check__label" for="s11">
			                <div class="weui-cell__hd">
			                    <input type="checkbox" class="weui-check" name="checkbox1" id="s11" checked="checked"/>
			                    <i class="weui-icon-checked"></i>
			                </div>
			                <div class="weui-cell__bd">
			                    <p>全选<span>总金额：<i>￥300000</i></span></p>
			                </div>
			            </label>
			        </div>
				</div>
				<a href="confirm_order.html" class="cart_total_pay">
					结&nbsp;算
				</a>
			</div>
		</div>
	</div>
</body>
</html>
