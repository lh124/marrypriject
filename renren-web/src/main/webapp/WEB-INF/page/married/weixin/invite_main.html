<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>“码”上结婚</title>
</head>
<script type="text/javascript">
    function init(){
        var id = document.getElementById("weddingId").value;
        var url = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxb9072ff1ebcf745c&redirect_uri="
			+ "http://wrs.gykjewm.com/married/weixin/invite_card.html?id="+id
			+ "&response_type=code&scope=snsapi_base&state=2#wechat_redirect";
        window.location.href=url;
    }
</script>
<body onload="init()">
<input type="hidden" id="weddingId" value="${request.getParameter('id')}">
</body>
</html>
