<html lang="zh-cmn-Hans">
<head>

<body ontouchstart style="background:#ffffff;" onload="init()">
<input type="hidden" id="id" value="${request.getParameter('id')}">
	<div class="container" id="container">
		<div class="page" id="pageContainer">
			<div class="invite_con">
				<div style="padding-top:2.3rem;">
					<img src="${rc.contextPath}/statics/marry/img/aa.png" />
				</div>
				<h3>新郎&新娘</h3>
				<h4>2017.10.1/17.00</h4>
				<p>发货的手机壳放声大哭割发代首六块腹肌圣诞快乐股份登记卡两个地方了南京开发的规划金卡戴珊发</p>

	                <a class="selectbg_next" id="onMenuShareAppMessage" href="javascript:void(0);">邀请好友</a>
	            </div>
	        </div>
	        <div class="weui-share" onclick="$(this).fadeOut();$(this).removeClass('fadeOut')">

				</div>
			</div> 
		</div>
	</div>
</body>
<script>
	wx.ready(function(){
		document.querySelector('#onMenuShareAppMessage').onclick = function () {
		   wx.onMenuShareAppMessage({
		      title: '互联网之子',
		      desc: '在长大的过程中，我才慢慢发现，我身边的所有事，别人跟我说的所有事，那些所谓本来如此，注定如此的事，它们其实没有非得如此，事情是可以改变的。更重要的是，有些事既然错了，那就该做出改变。',
		      link: 'http://movie.douban.com/subject/25785114/',
		      imgUrl: 'https://image.baidu.com/search/detail?z=0&word=%E5%AD%99%E9%83%A1&hs=0&pn=0&spn=0&di=0&pi=42852395633&tn=baiduimagedetail&is=0%2C0&ie=utf-8&oe=utf-8&cs=3340220972%2C2770932971&os=&simid=&adpicid=0&lpn=0&fm=&sme=&cg=&bdtype=-1&oriquery=&objurl=http%3A%2F%2Fb.hiphotos.baidu.com%2Fimage%2Fpic%2Fitem%2F6d81800a19d8bc3ec09f00008b8ba61ea9d34560.jpg&fromurl=&gsm=0&catename=pcindexhot',
		      trigger: function (res) {
		        alert('用户点击发送给朋友');
		      },
		      success: function (res) {
		        alert('已分享');
		      },
		      cancel: function (res) {
		        alert('已取消');
		      },
		      fail: function (res) {
		        alert(JSON.stringify(res));
		      }
		   });
		   alert('已注册获取“发送给朋友”状态事件');
		};
	});
</script>
