<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>“码”上结婚</title>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/weui.min.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/marry.css"/>
    <script type="text/javascript" src="${rc.contextPath}/statics/marry/js/reset.js"></script>
    <script type="text/javascript" src="${rc.contextPath}/statics/marry/js/jquery-1.9.1.min.js"></script>
</head>
<script type="text/javascript">
    function init(){
        $.ajax({
				type: "POST",
			    url: "../weixin/me/allattendawedding",
				dataType: "json",
				success: function(result){
				     if(result.status == 'ok'){
				          var content0 = "";
				          var content1 = "";
				          var content2 = "";
				          var content3 = "";
				          for(var i = 0; i < result.data.list0.length;i++){
				              content0 += '<dl><dt><img src="'+result.data.list0[i].pic+'"></dt>'+
				                          '<dd>'+result.data.list0[i].nickname+'</dd></dl>';
				          }
				          for(var i = 0; i < result.data.list1.length;i++){
				              content1 += '<dl><dt><img src="'+result.data.list1[i].pic+'"></dt>'+
				                          '<dd>'+result.data.list1[i].nickname+'</dd></dl>';
				          }
				          for(var i = 0; i < result.data.list3.length;i++){
				              content3 += '<dl><dt><img src="'+result.data.list3[i].pic+'"></dt>'+
				                          '<dd>'+result.data.list3[i].nickname+'</dd></dl>';
				          }
				          $("#list0").html(content0);
				          $("#list1").html(content1);
				          $("#list3").html(content3);
				          $("#total0").html("暂定<br/>"+result.data.list0.length);
				          $("#total1").html("接受<br/>"+result.data.list1.length);
				          $("#total3").html("全部<br/>"+result.data.list3.length);
				     }
				}
		 });
    }
</script>
<body ontouchstart style="background:#fff7f8;" onload="init()">
	<div class="container" id="container">
		<div class="page" id="pageContainer">
			<div class="weui-flex feedback_tit" id="nav">
	            <div class="weui-flex__item"><span class="active" id="total3"></span></div>
	            <div class="weui-flex__item"><span id="total1"></span></div>
	            <div class="weui-flex__item"><span id="total0"></span></div>
	        </div>
	        <div class="feedback_con" style="display: block;" id="list3">
				
	        </div>
	        <div class="feedback_con" id="list1">
				
	        </div>
	        <div class="feedback_con" id="list0">
				
	        </div>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
            $('#nav div').on("click",function(){
                var index = $(this).prevAll().length;
                $(this).find('span').addClass('active');
                $(this).siblings().find('span').removeClass('active');
                $(".feedback_con").hide();
                $(".feedback_con").eq(index).show();
            });
        });
	</script>
</body>
</html>
