<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>“码”上结婚</title>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/weui.min.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/marry.css"/>
    <script type="text/javascript" src="${rc.contextPath}/statics/marry/js/reset.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>
<body ontouchstart style="background:#efefef;">
	<div class="container" id="container">
		<div class="page" id="pageContainer">
			<h3 class="select_tit">请选择您需要的请柬背景</h3>
			<div class="select">
				<div class="select_con">
					<div class="weui-flex">
			            <div class="weui-flex__item">
			            	<div class="placeholder">
			            		<img src="${rc.contextPath}/statics/marry/img/1.png" />
								<input class="radio" checked="" type="radio" name="bg">
			            	</div>
			            </div>
			            <div class="weui-flex__item">
			            	<div class="placeholder">
			            		<img src="${rc.contextPath}/statics/marry/img/2.png" />
								<input class="radio" type="radio" name="bg">
			            	</div>
			            </div>
			        </div>
			        <div class="weui-flex">
			            <div class="weui-flex__item">
			            	<div class="placeholder">
			            		<img src="${rc.contextPath}/statics/marry/img/3.png" />
								<input class="radio" type="radio" name="bg">
			            	</div>
			            </div>
			            <div class="weui-flex__item">
			            	<div class="placeholder">
			            		<img src="${rc.contextPath}/statics/marry/img/4.png" />
								<input class="radio" type="radio" name="bg">
			            	</div>
			            </div>
			        </div>
				</div>
			</div>
	        <div class="card_top weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <a class="selectbg_next" href="./card_information.html">下一步</a>
	            </div>
	        </div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		localStorage.removeItem('select_bg');
		$(".card_top").on("click",function(){
			var obj = $(".radio");
			var index = 0;
		    for(var i=0; i<obj.length; i ++){
		        if(obj[i].checked){
		            index = i;
		        }
		    }
		    var select_bg = $("img").eq(index).attr('src');
		    localStorage.setItem("select_bg",select_bg);
		});
	});
</script>
</html>
