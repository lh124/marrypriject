<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>“码”上结婚</title>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/weui.min.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/marry.css"/>
    <script type="text/javascript" src="${rc.contextPath}/statics/marry/js/reset.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript">
          function init(){
                 $.ajax({
					type: "POST",
				    url: "../weixin/me/allweddingImg?page="+1,
				    dataType: "json",
				    success: function(result){
				        if(result.status == 'ok'){
				             var content = "";
				             for(var i = 0; i < result.list.length; i++){
				                 if(i%2==0){
				                     content +='<div class="weui-flex">';
				                 }
				                 content += '<div class="weui-flex__item"><div class="placeholder">'+
				                            '<img src="'+result.list[i].url+'" />'+
				                            '<input class="radio" checked="" type="radio" name="bg" value="'+result.list[i].url+'"></div></div>';
				                 if((i+1)%2==0){
				                     content += '</div>';
				                 }
				             }
				             $("#list").html(content);
				        }
					}
				});
           }
           
           function next(){
               var obj = document.getElementsByName("bg");
                 var chkObjs = "";
                 for (var i=0;i<obj.length;i++){ //遍历Radio
					 if(obj[i].checked){
						 chkObjs=obj[i].value;
					 } 
				 }
				 window.location.href="card_information.html?url="+chkObjs; 
           }
    </script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>   
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script> 
    <script src="${fieldTool.STATIC_SOURCE_JS}updown.js"></script>
	<script src="${fieldTool.STATIC_SOURCE_JS}lazyimg.js"></script>
    <script type="text/javascript" src="${fieldTool.STATIC_SOURCE_JS}plupload.full.min.js"></script>
	<script type="text/javascript" src="${rc.contextPath}/js/smart/user/upload.js?_${date.systemTime}"></script>
	<script src="https://cdn.bootcss.com/Ladda/1.0.0/spin.min.js"></script>
	<script src="https://cdn.bootcss.com/Ladda/1.0.0/ladda.min.js"></script>  
</head>
<body ontouchstart style="background:#efefef;" onload="init()">
	<div class="container" id="container">
		<div class="page" id="pageContainer">
			<h3 class="select_tit">请选择您需要的请柬背景</h3>
			<div class="select">
				<div class="select_con" id="list">
				</div>
			</div>
	        <div class="card_top" style="margin-top:0.2rem;font-size:0.4rem;">
	            <div class="weui-cell">
	                <a class="selectbg_next" href="#" onclick="next()">下一步</a>
	            </div>
	        </div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		localStorage.removeItem('select_bg');
		$(".card_top").on("click",function(){
			var obj = $(".radio");
			var index = 0;
		    for(var i=0; i<obj.length; i ++){
		        if(obj[i].checked){
		            index = i;
		        }
		    }
		    var select_bg = $("img").eq(index).attr('src');
		    localStorage.setItem("select_bg",select_bg);
		});
	});
</script>
</html>
