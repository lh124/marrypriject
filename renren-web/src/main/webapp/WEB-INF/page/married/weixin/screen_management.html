	<script type="text/javascript">
		/*摄影展示*/
		function sheying(){
			var a = document.documentElement.clientWidth;
			var b = a*1075/1920;
			var banner = new FragmentBanner({
				container : "#banner1",//选择容器 必选
				imgs : ['${rc.contextPath}/statics/marry/img/in1.png','${rc.contextPath}/statics/marry/img/in2.png','${rc.contextPath}/statics/marry/img/in3.png','${rc.contextPath}/statics/marry/img/in4.png'],//图片集合 必选
				size : {
					width : a,
					height : b
				},//容器的大小 可选
				//行数与列数 可选
				grid : {
					line : 12,
					list : 14
				},
				index: 0,//图片集合的索引位置 可选
				type : 1,//切换类型 1 ， 2 可选
				boxTime : 5000,//小方块来回运动的时长 可选
				fnTime : 10000//banner切换的时长 可选
			});
		};
		$(function(){
			$(".screen_con dl").on("click",function(){
				$(".screen_con dl").find('span').hide();
				var id = $(this).attr("title");
				$(this).find("span").show();
				$(".banner-number").html("");
			});
			$('.carousel').carousel();
			$(".photo").on("click",function(){
				$(".interact_top").hide();
				sheying();
				$("#banner1").show();
			});
			$(".video").on("click",function(){
				$(".interact_top").hide();
				$("#theVedio").show();
				$(".banner-number").html("");
				//视频样式设置
				zymedia('video',{autoplay: true});
			});
		});
