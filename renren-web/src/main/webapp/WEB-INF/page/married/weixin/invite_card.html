<html lang="zh-cmn-Hans">
<head>

<script type="text/javascript">
	wx.config({
      debug: false,
      appId: 'wxf8b4f85f3a794e77',
      timestamp: 1421142450,
      nonceStr: '9hKgyCLgGZOgQmEI',
      signature: 'bf7a5555f9ad0e7e491535f232349a40510a6f8f',
      jsApiList: [
        'checkJsApi',
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
        'onMenuShareQQ',
        'onMenuShareWeibo',
        'hideMenuItems',
        'showMenuItems',
        'hideAllNonBaseMenuItem',
        'showAllNonBaseMenuItem',
        'translateVoice',
        'startRecord',
        'stopRecord',
        'onRecordEnd',
        'playVoice',
        'pauseVoice',
        'stopVoice',
        'uploadVoice',
        'downloadVoice',
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',
        'getNetworkType',
        'openLocation',
        'getLocation',
        'hideOptionMenu',
        'showOptionMenu',
        'closeWindow',
        'scanQRCode',
        'chooseWXPay',
        'openProductSpecificView',
        'addCard',
        'chooseCard',
        'openCard'
      ]
  });
     function init(){
           $.ajax({
				type: "POST",
			    url: "../weixin/me/findWedding",
				dataType: "json",
				success: function(result){
				     if(result.status == 'ok'){
				          $("#groomNameandbrideName").html(result.data.marryWedding.groomname+"&"+result.data.marryWedding.bridename);
				          $("#weddingDate").html(result.data.marryWedding.weddingdate);
				          $("#weddingAddress").html(result.data.marryWedding.weddingaddress);
				          $("#content").html(result.data.marryWedding.content);
				          var content = '<a class="selectbg_next" id="onMenuShareAppMessage">邀请好友</a>';
				          $("#yqhyid").html(content);
				          $("#onMenuShareAppMessage").on("click",function(){
							  wx.onMenuShareAppMessage({
							      title: '互联网之子',
							      desc: '在长大的过程中，我才慢慢发现，我身边的所有事，别人跟我说的所有事，那些所谓本来如此，注定如此的事，它们其实没有非得如此，事情是可以改变的。更重要的是，有些事既然错了，那就该做出改变。',
							      link: 'http://movie.douban.com/subject/25785114/',
							      imgUrl: 'http://img3.douban.com/view/movie_poster_cover/spst/public/p2166127561.jpg',
							      trigger: function (res) {
							        alert('用户点击发送给朋友');
							      },
							      success: function (res) {
							        alert('已分享');
							      },
							      cancel: function (res) {
							        alert('已取消');
							      },
							      fail: function (res) {
							        alert(JSON.stringify(res));
							      }
							    });
							    alert('已注册获取“发送给朋友”状态事件');
						  });
				     }
				}
		 });
     }
</script>
<body ontouchstart style="background:#ffffff;" onload="init()">
	<div class="container" id="container">
		<div class="page" id="pageContainer">
			<div class="invite_tit"></div>
			<div class="invite_con">
				<h3 id="groomNameandbrideName"></h3>
				<h4 id="weddingDate"></h4>
				<p id="weddingAddress"></p>
				<p id="content"></p>
			</div>
			<div class="card_top weui-cells weui-cells_form">
	            <div class="weui-cell" id="yqhyid">
	            </div>
	        </div>
		</div>
	</div>
</body>
