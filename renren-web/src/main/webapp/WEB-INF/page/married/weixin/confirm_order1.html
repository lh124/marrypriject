<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>“码”上结婚</title>
    
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/weui.min.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/marry/css/marry.css"/>
    <script type="text/javascript" src="${rc.contextPath}/statics/marry/js/reset.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="${rc.contextPath}/statics/marry/js/common.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>  
</head>
<script type="text/javascript">
    $(function(){
         $.ajax({
				type: "POST",
				url: "../weixin/order/findOrder?id="+$("#orderId").val(),
				dataType: "json",
				success: function(result){
					if(result.status == 'ok'){
					    var content = "";
					    if(result.map.type == 1){
					         $("#pricetotal").html("￥"+result.map.marryMain.price+"元");
					         content += '<div class="cart_con weui-panel weui-panel_access" style="margin-top:10px;">'+
					                    '<div class="cart_tit"><p>'+result.map.marryOrders.business+'</p>'+
					                    '</div><div class="weui-panel__bd">'+
					                    '<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">'+
					                    '<div class="weui-media-box__hd">'+
					                    '<img style="display:block;width:60px;height:60px;" class="weui-media-box__thumb" src="'+result.map.marryMain.pic+'"></div>'+
					                    '<div class="weui-media-box__bd"><h4 class="weui-media-box__title">'+result.map.marryMain.title+'</h4>'+
					                    '<p class="weui-media-box__desc">作者：'+result.map.marryMain.author+'</p>'+
					                    '<p class="weui-media-box__desc">价格：￥<span class="sub">'+result.map.marryMain.price+'</span></p>'+
					                    '<div class="weui-cells_checkbox"><label class="weui-check__label">'+
					                    '<div class="weui-cell__hd">'+
					                    '</div></label></div></div></a></div></div>';
					    }
						$("#list").html(content);
					}
				}
		});
    });
</script>
<body ontouchstart style="background:#efefef;" onload="init()">
    <input type="hidden" id="orderId" value="${request.getParameter('orderId')}">
	<div class="container" id="container">
		<div class="page" id="pageContainer">
			<div style="flex:1;margin-bottom:2.8rem;" id="list">
			</div>
			<div class="order_total">
				<div class="order_total_money">
					<div class="weui-cells weui-cells_checkbox cart_total_money_con">
			            <label class="weui-cell weui-check__label" for="s11">
			                <div class="weui-cell__bd">
			                    <p>总金额：<i id="pricetotal"></i></p>
			                </div>
			            </label>
			        </div>
				</div>
				<div class="cart_total_pay" id="chooseWXPay">
					立即支付
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
    wx.ready(function () {
	    document.querySelector('#chooseWXPay').onclick = function () {
	         $.ajax({
					type: "POST",
					url: "../weixin/pay?id="+$("#orderId").val(),
					dataType: "json",
					success: function(result){
					    var json = JSON.parse(result.data);
					    if(result.status == 'ok'){
							WeixinJSBridge.invoke('getBrandWCPayRequest',{
							      "appId":json.appId,     //公众号名称，由商户传入     
				           "timeStamp":json.timeStamp,         //时间戳，自1970年以来的秒数     
				           "nonceStr":json.nonceStr, //随机串     
				           "package":json.package,     
				           "signType":"MD5",         //微信签名方式：     
				           "paySign":json.paySign //微信签名
							},
				                function(res){
				                    alert(JSON.stringify(res));
				                }
				            );
					    }
					
					}
			 });
	    }
     });
     
</script>
</html>
