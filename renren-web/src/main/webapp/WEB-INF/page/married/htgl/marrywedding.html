<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("marrywedding:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("marrywedding:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("marrywedding:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">用户id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="marryWedding.userid" placeholder="用户id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">新郎姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="marryWedding.groomname" placeholder="新郎姓名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">新娘姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="marryWedding.bridename" placeholder="新娘姓名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">婚礼日期</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="marryWedding.weddingdate" placeholder="婚礼日期"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">婚礼地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="marryWedding.weddingaddress" placeholder="婚礼地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">婚礼留言</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="marryWedding.content" placeholder="婚礼留言"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>
<script src="${rc.contextPath}/js/married/htgl/marrywedding.js?_${date.systemTime}"></script>
</body>
</html>
