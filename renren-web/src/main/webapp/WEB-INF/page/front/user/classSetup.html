<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>班级管理</title>
    <link rel="stylesheet" href="${fieldTool.WEUI_V_1_1_0}"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/plugins/weui/example.css"/>
</head>
<body ontouchstart>
	<input type="hidden" id="classId" value="$request.getParameter('classId')">
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" >
		<div class="page" style="opacity:1">
			<div class="page__hd" style="text-align:center;">
				<h1 class="page__title">班级管理</h1>
			</div>
			<div class="page__bd">
				<div class="weui-cells__title">内容管理</div>
				<div class="weui-cells" id="baseFunction">
					<a class="weui-cell weui-cell_access" href="classPhotoManage.html?classId=$request.getParameter('classId')">
						<div class="weui-cell__hd"><img src="/statics/images/userCenter/pictures.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
						<div class="weui-cell__bd">
							<p>图片管理</p>
						</div>
						<div class="weui-cell__ft"></div>
					</a>
					<a class="weui-cell weui-cell_access" href="alterClassDescription.html?classId=$request.getParameter('classId')">
						<div class="weui-cell__hd"><img src="/statics/images/userCenter/description.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
						<div class="weui-cell__bd">
							<p>简介修改</p>
						</div>
						<div class="weui-cell__ft"></div>
					</a>
				</div>
				<div class="weui-cells__title">隐私</div>
				<div class="weui-cells" id="baseFunction">
					<a class="weui-cell weui-cell_access" href="classSecretSetUp.html?classId=$request.getParameter('classId')">
						<div class="weui-cell__hd"><img src="/statics/images/userCenter/secret.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
						<div class="weui-cell__bd">
							<p>相册隐私管理</p>
						</div>
						<div class="weui-cell__ft"></div>
					</a>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="${fieldTool.STATIC_SOURCE_JS}zepto.min.js"></script>
</body>
</html>
