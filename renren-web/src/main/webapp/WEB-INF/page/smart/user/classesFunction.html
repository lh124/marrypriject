<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>智能校服系统</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.0/style/weui.min.css"/>
    <link rel="stylesheet" href="${fieldTool.STATIC_SOURCE_JS}example.css"/>
</head>
<body ontouchstart>
    <div class="container" id="container">
		<div class="page slideIn" style="opacity:1;">
		    <div class="page__hd" style="background-image: url('http://guanyukeji-static.oss-cn-hangzhou.aliyuncs.com/smart_notice_pic/2_2_1.jpg');height: 80px;background-size:100% 100%;-moz-background-size:100% 100%;background-repeat:no-repeat;">
		    </div>
		    <div class="page__bd">
		        <div class="weui-cells__title">&nbsp;</div>
		        <div class="weui-cells">
		            <a class="weui-cell weui-cell_access" href="./examinations.html?classId=${request.getParameter('classId')}">
		                <div class="weui-cell__bd">
		                    <p>考试成绩</p>
		                </div>
		                <div class="weui-cell__ft">
		                </div>
		            </a>
		            <a class="weui-cell weui-cell_access" href="classMessageList.html?classId=${request.getParameter('classId')}">
		                <div class="weui-cell__bd">
		                    <p>班内消息</p>
		                </div>
		                <div class="weui-cell__ft">
		                </div>
		            </a>
		            #if($session.getAttribute('user_smart').userType == "2")
		            <a class="weui-cell weui-cell_access" href="onschool.html?classId=${request.getParameter('classId')}">
		                <div class="weui-cell__bd">
		                    <p>人数统计</p>
		                </div>
		                <div class="weui-cell__ft">
		                </div>
		            </a>
		            #end
		        </div>
		    </div>
		</div>
		
	</div>   
</body>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="${rc.contextPath}/js/smart/user/classesFunction.js?_${date.systemTime}"></script>
</html>
