<script type="text/javascript">
var countdown=60; //倒计时时间
function forWarm(obj,msg){
	var $tooltips = $('.js_tooltips');
	
	if ($tooltips.css('display') === 'none'){
		
		// toptips的fixed, 如果有`animation`, `position: fixed`不生效
		$('.page.cell').removeClass('slideIn');
		
		$tooltips.text(msg);
		$tooltips.css('display', 'block');
		
		setTimeout(function () {
			$tooltips.css('display', 'none');
			$tooltips.text("错误提示");
		}, 2000);
	}
	// 输入框提示
	if(typeof(obj) != 'undefined' && obj != null){
			obj.addClass("weui-cell_warn");
	}
}

function settime(val) { 
		if (countdown == 0) { 
		   $("#sendmsg").html("获取验证码"); 
		    countdown = 60; 
		} else { 
		    $("#sendmsg").html("重新发送(" + countdown + ")"); 
		    countdown--; 
		    setTimeout(function() { 
			    settime(val) 
			},1000)
		} 
	} 

function sendmsg(t){
			var phone = $('#phone').val();
			if(countdown != 60){
			    forWarm(null,"请勿重复点击验证码");
			    return false;
			}
			if(phone == null || phone == ""){
			    forWarm(null,"手机号码不能为空");
			    return false;
			}
			var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/; 
			if(!myreg.test(phone)){ 
			    forWarm(null,"请输入有效的手机号码"); 
			    return false; 
			} 
			$.ajax({
				  type: 'POST',
				  url: '../smart/sign/findyanzhengma?phone='+phone,
				  dataType: "json",
				  success: function(result){
				      if(result.status === "ok"){
				          settime($("#sendmsg"));
				      }else{
				          forWarm(null,result.msg);
				      }
				  }
		    });
}

		            setTimeout(function () {

				}else{
				    forWarm(null,result.msg);
				}
		  },
		  error: function(){
		  		$loadingToast.fadeOut(100);
		  		forWarm(null,"操作错误");
		  		
		  }
		});
