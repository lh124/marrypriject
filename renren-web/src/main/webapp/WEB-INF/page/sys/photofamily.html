<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("photofamily:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("photofamily:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("photofamily:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">家庭名字</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoFamily.name" placeholder="家庭名字"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">家庭描述</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoFamily.info" placeholder="家庭描述"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">背景音乐</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoFamily.music" placeholder="背景音乐"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">视频</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoFamily.vedio" placeholder="视频"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoFamily.gmtCreate" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoFamily.gmtModified" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建者id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoFamily.userId" placeholder="创建者id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">使用状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoFamily.status" placeholder="使用状态"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">查看密码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoFamily.password" placeholder="查看密码"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/photofamily.js?_${date.systemTime}"></script>
</body>
</html>
