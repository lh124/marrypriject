	<script>
		var key=true;
		$('.music').on("click",function(){
		    if(document.getElementById("bgmusic").src == null || document.getElementById("bgmusic").src == ""){
		       $("#iosDialog22").fadeIn(200);
		    }else{
		       var audio=document.getElementById("mp");
				if(key){
					audio.play();
					key=false;
				}else{
					audio.pause();
					key=true;
				}
		    }

		});
	</script>
	
	
	<!-- 视频 -->
