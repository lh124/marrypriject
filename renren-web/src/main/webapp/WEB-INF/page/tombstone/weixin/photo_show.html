<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable"><!-- 这meta的作用就是删除默认的苹果工具栏和菜单栏允许全屏模式浏览-->
    <meta name="apple-touch-fullscreen" content="yes"><!-- 开启对web app程序的支持  -->
    <meta content="telephone=no,email=no" name="format-detection"><!-- iPhone会自动把你这个文字加链接样式、并且点击这个数字还会自动拨号！telephone=no就忽略页面中的数字识别为电话号码 ,email=no 忽略识别邮箱 -->
    <!--base css-->
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
    <title>照片展示</title>
    <link rel="stylesheet" type="text/css" href="${rc.contextPath}/statics/tombstone/css/reset.css">
    <link rel="stylesheet" type="text/css" href="${rc.contextPath}/statics/tombstone/css/style.css">
    <script type="text/javascript" src="${rc.contextPath}/statics/tombstone/js/reset.js"></script>
    <script type="text/javascript" src='${rc.contextPath}/statics/tombstone/js/jquery-1.9.1.min.js'></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script> 
    <style>
    	.top{width:100%;height:100%;position:fixed;padding:5%;background:black;top:0;display:none;}
    	.bigImg{width:90%;height:90%;z-index:10;}
    	.bigImg img{display:block;width:100%;height:auto;}
    </style>
</head>
<body onload="init()" style="width: 98%;">
    <input type="hidden" id="userid" value="${request.getParameter('id')}">
	<div  id="userimage" style="width: 100%;padding-left:0.5%;">
	</div>
	<div class="top">
		<div class="bigImg"></div>
		<h3  style="cursor:pointer;position:relative;height:22px;"><p class="weui-icon-cancel" style="width:20px;position:absolute;margin-left:-10px;left:44%;color:white;font-size:30px;"></p></h3>
	</div>
</body>



   <script type="text/javascript">
       function init(){
           var id = document.getElementById("userid").value;
           $.ajax({
				type: "POST",
			    url: "../geterweima?id="+id,
			    dataType: "json",
			    success: function(result){
					if(result.status == 'ok'){
						var content = "";
						$("#userimage").html(content);
						var length = result.list.img.length;
						for(var i = 0; i < length; i++){
							content += '<img class="previewImage"  style="width:31%;margin-left:2%;display:block;float:left;height:3.2rem;margin-top:10px;" src="'+ result.list.img[i].pic +'"/>';
						}
						$("#userimage").html(content);
						$(".previewImage").on("click",function(){
							var path = $(this).attr('src');
							$('.top').show();
							$('.bigImg').append('<img src="'+path+'"/>');
							$('.bigImg').find('img').on("click",function(){
								$('.bigImg').html('');
								$('.top').hide();
							});
							$('.top').on("click",function(){
								$('.bigImg').html('');
								$('.top').hide();
							});
						});
					}
				}
			});
       }
   </script>
</html>
