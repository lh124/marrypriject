<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>墓碑二维码</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="${fieldTool.STATIC_SOURCE_JS}example.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/tombstone/css/reset.css"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/tombstone/css/style.css"/>
</head>
<body ontouchstart style="background:url(${rc.contextPath}/statics/tombstone/img/login_bg.jpg) no-repeat;width:100%;height:100%;background-size:100%;">
	<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
	<div id="login">
		<div class="side">
			<label>
				账号：<input id="userName" type="text"   placeholder="请输入账号"/>
			</label>
		</div>
		<div class="side">
			<label>
				密码：<input id="password" type="password"  placeholder="请输入密码"/>
			</label>
		</div>
		<div class="login">
			<button id="btn" type="button" style="font-size: 25px;" onclick="login()">登&nbsp;&nbsp;&nbsp;录</button>
		</div>
	</div>
	<!--BEGIN dialog1-->
        <div class="js_dialog" id="iosDialog1" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">微信账号绑定</strong></div>
                <div class="weui-dialog__bd">与此登录的微信账号绑定，绑定后无需输入账号和密码登录，绑定后可个人中心取消！</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:cancelBinding();" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
                    <a href="javascript:weChatBinding();" class="weui-dialog__btn weui-dialog__btn_primary">绑定</a>
                </div>
            </div>
        </div>
        <!--END dialog1-->
        <!--BEGIN dialog2-->
        <div class="js_dialog" id="iosDialog2" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
                </div>
            </div>
        </div>
        <!--END dialog2-->
        <!-- loading toast -->
	    <div id="loadingToast" style="display:none;">
	        <div class="weui-mask_transparent"></div>
	        <div class="weui-toast">
	            <i class="weui-loading weui-icon_toast"></i>
	            <p class="weui-toast__content">绑定中</p>
	        </div>
	    </div>
	<script type="text/javascript" src="${rc.contextPath}/statics/tombstone/js/reset.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="${rc.contextPath}/js/smart/common/loadHtml.js?_${date.systemTime}"></script>
    <script type="text/javascript" src="${rc.contextPath}/js/tombstone/weixin/login.js"></script>
    <script>
		#if ($session.getAttribute('user_tombstone'))
			var codef = 3;
			window.location.href = 'index.html?state=' + state;	
		#end
	</script>
</body>
</html>
