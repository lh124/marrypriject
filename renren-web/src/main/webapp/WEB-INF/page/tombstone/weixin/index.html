	<script type="text/javascript">
		$(function(){
			weChatBinding();
			// 微信配置
	   		$.ajax({
	                type: "POST",
	                url: "../../publicModule/common/getWeChatSign",
	                data: {"url":window.location.href},
	                dataType:'json',
	                success: function (result) { 
	                	var shareUrl = 'http://localhost:8080/wrs/front/classes/classHomePage.html?classId=1';  //分享的URL地址
						var shareTitle = "微人生相册"; //分享的标题
						var shareImage = "http://guanyukeji-static.oss-cn-hangzhou.aliyuncs.com/static-sources/wrsLogo.jpg"; //分享的图片地址
						var shareDesc = "不一样的毕业相册,不一样的毕业回忆"; //分享的描述信息
						
						wx.config({
							    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
							    appId: 'wxb9072ff1ebcf745c', // 必填，公众号的唯一标识
							    timestamp: result.timestamp, // 必填，生成签名的时间戳
							    nonceStr: result.nonceStr, // 必填，生成签名的随机串
							    signature: result.signature,// 必填，签名，见附录1
							    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','onMenuShareQZone']  // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
						});
						//注入成功会执行下面方法
						wx.ready(function(){
						//分享到朋友圈
						     wx.onMenuShareTimeline({
							    title: shareTitle, // 分享标题
							    link: shareUrl, // 分享链接
							    imgUrl: shareImage, // 分享图标
							    success: function () { 
							        // 用户确认分享后执行的回调函数
							    },
							    cancel: function () { 
							        // 用户取消分享后执行的回调函数
							    }
							});
							//分享到朋友圈
							wx.onMenuShareAppMessage({
							    title: shareTitle, // 分享标题
							    desc: shareDesc, // 分享描述
							    link: shareUrl, // 分享链接
							    imgUrl: shareImage, // 分享图标
							    type: '', // 分享类型,music、video或link，不填默认为link
							    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
							    success: function () { 
							        // 用户确认分享后执行的回调函数
							    },
							    cancel: function () { 
							        // 用户取消分享后执行的回调函数
							    }
							});
							//分享到QQ
							wx.onMenuShareQQ({
							    title: shareTitle, // 分享标题
							    desc: shareDesc, // 分享描述
							    link: shareUrl, // 分享链接
							    imgUrl: shareImage, // 分享图标
							    success: function () { 
							       // 用户确认分享后执行的回调函数
							    },
							    cancel: function () { 
							       // 用户取消分享后执行的回调函数
							    }
							});
							//分享到腾讯微博
							wx.onMenuShareWeibo({
							    title: shareTitle, // 分享标题
							    desc: shareDesc, // 分享描述
							    link: shareUrl, // 分享链接
							    imgUrl: shareImage, // 分享图标
							    success: function () { 
							       // 用户确认分享后执行的回调函数
							    },
							    cancel: function () { 
							        // 用户取消分享后执行的回调函数
							    }
							});
							//分享到QQ空间
							wx.onMenuShareQZone({
							    title: shareTitle, // 分享标题
							    desc: shareDesc, // 分享描述
							    link: shareUrl, // 分享链接
							    imgUrl: shareImage, // 分享图标
							    success: function () { 
							       // 用户确认分享后执行的回调函数
							    },
							    cancel: function () { 
							        // 用户取消分享后执行的回调函数
							    }
							});
							
						});
					//注入失败会执行下面方法
					wx.error(function(res){
						//alert(res);
				  	});
	                }
	            });
		});
		
		// 绑定微信
		function weChatBinding(){
			var code = GetQueryString("code");
			if ( code != undefined && code != null && code != "" ) {
				$.ajax({
					type: "POST",
				    url: "./user/weChatBinding",
				    data: {"code": code},
				    dataType: "json",
				    success: function(result){
						if(result.status == 'ok'){//登录成功
							$('#showPan').text(result.msg);
							$('#iosDialog2').fadeIn(100);
						}else{
							//错误不通知
							//$('#showPan').text(result.msg);
							//$('#iosDialog2').fadeIn(100);
						}
					}
				});
			}
		}
		
		//  切换账号
		function changAccount(){
			$.ajax({
					type: "GET",
				    url: "./user/loginOut",
				    dataType: "json",
				    success: function(result){
						if(result.status == 'ok'){//注销成功
							var permArray = result.permArray;
							window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxb9072ff1ebcf745c&redirect_uri=http%3a%2f%2fwrs.gykjewm.com%2fsmart%2flogin.html&response_type=code&scope=snsapi_base&state=2#wechat_redirect";
							return ;
						}else{
							
						}
					}
				});
		}
		
	</script>
