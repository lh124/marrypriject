<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("photomessage:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("photomessage:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("photomessage:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">发送者id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoMessage.userId" placeholder="发送者id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">接收者id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoMessage.userGetId" placeholder="接收者id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">信息类型</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoMessage.msgType" placeholder="信息类型"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">信息内容</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoMessage.contents" placeholder="信息内容"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoMessage.gmtCreate" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="photoMessage.gmtModefied" placeholder=""/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/photomessage.js?_${date.systemTime}"></script>
</body>
</html>
