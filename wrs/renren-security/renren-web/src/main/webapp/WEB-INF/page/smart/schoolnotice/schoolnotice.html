<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<input type="hidden" id="schoolId" value="${request.getParameter('schoolId')}">
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("schoolnotice:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("schoolnotice:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("schoolnotice:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">通知标题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="schoolNotice.title" placeholder="通知标题"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">学校id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="schoolNotice.schoolid" placeholder="学校id"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">照片</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="schoolNotice.noticepic" placeholder="照片"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">简要说明</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="schoolNotice.content" placeholder="简要说明"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/smart/schoolnotice/schoolnotice.js?_${date.systemTime}"></script>
</body>
</html>
