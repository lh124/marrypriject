<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>头像上传</title>
    <link rel="stylesheet" href="${fieldTool.WEUI_V_1_1_0}"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/plugins/weui/example.css"/>
</head>
<body ontouchstart>
    <div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
    <div class="container" >
		<div class="page" style="opacity:1">
			<div class="page__hd" style="text-align:center;">
				<h1 class="page__title">头像上传</h1>
			</div>
			<div class="page__bd">
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell"  >
						<div class="weui-cell__bd"  > 
							<div class="weui-uploader"  >
								<div class="weui-uploader__bd" style="margin:auto;" >
										<div class="weui-uploader__input-box"  onclick="clickFile();" id="addButton" style="margin-left:30%;width:40%;height:120px;filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale');-moz-background-size:100% 100%;background-size:100% 100%;">
											<!-- <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple /> -->
											<input style="display: none;" type="file"  dataType="1" id="uploadFile"   user_id="${session.getAttribute('frontUser').id}" onchange="getFile(this);" />
										</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- 隐藏数据 -->
				<input type="hidden" id="selectfiles" value="1">
				
			</div>
			<div id="toast" style="display: none;">
		        <div class="weui-mask_transparent"></div>
		        <div class="weui-toast">
		            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
		            <p class="weui-toast__content" id="backInfo">已完成</p>
		        </div>
		    </div>
			<div id="loadingToast" style="display:none;">
		        <div class="weui-mask_transparent"></div>
		        <div class="weui-toast">
		            <i class="weui-loading weui-icon_toast"></i>
		            <p class="weui-toast__content">图片上传中</p>
		        </div>
		    </div>
		    <!--BEGIN dialog2-->
	        <div class="js_dialog" id="iosDialog2" style="display: none;">
	            <div class="weui-mask"></div>
	            <div class="weui-dialog">
	                <div class="weui-dialog__bd"></div>
	                <div class="weui-dialog__ft">
	                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
	                </div>
	            </div>
	        </div>
	        <!--END dialog2-->
		</div>
	</div>

<script type="text/javascript" src="${fieldTool.STATIC_SOURCE_JS}plupload.full.min.js"></script>
<script src="${rc.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${rc.contextPath}/statics/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="${fieldTool.STATIC_SOURCE_JS}zepto.min.js"></script> 
<script type="text/javascript" src="${rc.contextPath}/js/oss/uploadFront.js?_${date.systemTime}"></script>
<script src="https://cdn.bootcss.com/Ladda/1.0.0/spin.min.js"></script>
<script src="https://cdn.bootcss.com/Ladda/1.0.0/ladda.min.js"></script>
<script type="text/javascript">
	function myFormDateF(obj){
		var mydete = new FormData();
		mydete.append("type",$(obj).attr("dataType"));
		mydete.append("user_id", $(obj).attr("user_id"));
		
		return mydete;
	}
	function clickFile(){
		//$("#uploadFile").trigger("click"); 
		document.getElementById("uploadFile").click();
		//return $("#uploadFile").click();
	}
	function forSuccessShow(){
		
		$('#addButton').css("background-image", "url('http://static.gykjewm.com/"+ g_object_name+"')");
	}
</script>
</body>
</html>
