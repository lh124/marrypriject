<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>班级管理</title>
    <link rel="stylesheet" href="${fieldTool.WEUI_V_1_1_0}"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/plugins/weui/example.css"/>
</head>
<body ontouchstart>
	<input type="hidden" id="classId" value="$request.getParameter('classId')">
    <div class="weui-toptips weui-toptips_warn js_tooltips">班级简介修改</div>
    <div class="container" >
		<div class="page" style="opacity:1">
			<div class="page__hd" style="text-align:center;">
				<h1 class="page__title">班级简介修改</h1>
			</div>
			<div class="page__bd">
				<div class="weui-cells__title">简介内容</div>
		        <div class="weui-cells weui-cells_form">
		            <div class="weui-cell">
		                <div class="weui-cell__bd">
		                    <textarea class="weui-textarea" oninput="counts(this)" placeholder="请输入简介" rows="3"></textarea>
		                    <div class="weui-textarea-counter"><span>0</span>/500</div>
		                </div>
		            </div>
		        </div>
			</div>
			<div class="weui-btn-area">
	            <a class="weui-btn weui-btn_primary" href="javascript:$('#iosDialog1').fadeIn(100);" id="showTooltips">确定</a>
	        </div>
		</div>
	</div>
	<!--BEGIN dialog1-->
        <div class="js_dialog" id="iosDialog1" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">提示</strong></div>
                <div class="weui-dialog__bd">确定修改班级描述吗？</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:void(0);" onclick="$('#iosDialog1').fadeOut(100);" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
                    <a href="javascript:void(0);" onclick="changdescription();" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
                </div>
            </div>
        </div>
   <!--END dialog1-->
<script type="text/javascript" src="${fieldTool.STATIC_SOURCE_JS}zepto.min.js"></script>
<script src="${rc.contextPath}/js/front/user/alterClassDescription.js?_${date.systemTime}"></script>
</body>
</html>
