<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" href="${fieldTool.WEUI_V_1_1_0}"/>
	<link rel="stylesheet" href="${fieldTool.STATIC_SOURCE_JS}weui2.css"/>
	</head>
	<body ontouchstart class="page-bg">
		<input type="hidden" id="id" value="${request.getParameter('id')}">
		<div class="weui-gallery" id="gallery">
            <span class="weui-gallery__img" id="galleryImg"></span>
            <div class="weui-gallery__opr">
                <a href="javascript:forRemvePic();" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>
		<div class="page-hd" style="height: 180px; background-image: url('http://guanyukeji-static.oss-cn-hangzhou.aliyuncs.com/static-sources/20150501225552_Rauh4.jpeg'); background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;">
		</div>
		<div class="weui_panel weui_panel_access">
			<div class="weui_grids">
			</div>
		</div>
		<!--BEGIN dialog1-->
	     <div class="js_dialog" id="iosDialog1" style="display: none;">
	         <div class="weui-mask"></div>
	         <div class="weui-dialog">
	             <div class="weui-dialog__hd"><strong class="weui-dialog__title">图片操作</strong></div>
	             <div class="weui-dialog__bd">要移除这张照片吗</div>
	             <div class="weui-dialog__ft">
	                 <a href="javascript:$('#iosDialog1').fadeOut(200);" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
	                 <a href="javascript:comfirRemove();" class="weui-dialog__btn weui-dialog__btn_primary">移除</a>
	             </div>
	         </div>
	     </div>
	     <!--END dialog1-->
		<script type="text/javascript" src="${fieldTool.STATIC_SOURCE_JS}zepto.min.js"></script> 
		<script src="${fieldTool.STATIC_SOURCE_JS}updown.js"></script>
		<script src="${fieldTool.STATIC_SOURCE_JS}lazyimg.js"></script>
		<script src="${rc.contextPath}/js/front/user/userPhotoList.js"></script>
	</body>
</html>
