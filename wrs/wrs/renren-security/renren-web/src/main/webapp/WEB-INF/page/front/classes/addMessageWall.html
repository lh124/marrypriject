<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>微人生相册</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="${fieldTool.STATIC_SOURCE_JS}example.css"/>
</head>
<body ontouchstart>
	<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
	<input id="classId" value="$request.getParameter('classId')" >
	<div class="container" id="container">
		<div class="page" style="opacity:1">
		    <div class="page__hd">
		        <h1 class="page__title">发布班级留言</h1>
		        <!-- <p class="page__desc">表单输入</p> -->
		    </div>
		    <div class="page__bd">
		        <!-- <div class="weui-cells__title">单选列表项</div> -->
		        <div class="weui-cells weui-cells_form">
		            <div class="weui-cell">
		                <div class="weui-cell__bd">
		                    <textarea oninput="counts(this)" class="weui-textarea" placeholder="请输入留言录内容" rows="3"></textarea>
		                    <div class="weui-textarea-counter"><span>0</span>/500</div>
		                </div>
		            </div>
		        </div>
		        <div class="weui-btn-area">
		            <a class="weui-btn weui-btn_primary" href="javascript:forSubmit()" id="showTooltips">确定</a>
		        </div>
		    </div>
		</div>
	</div>
	
	<div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content" id="msg">添加成功</p>
        </div>
    </div>
</body>
	<script type="text/javascript" src="${fieldTool.STATIC_SOURCE_JS}zepto.min.js"></script>
	<script src="${rc.contextPath}/js/front/classes/addMessageWall.js"></script>
</html>
