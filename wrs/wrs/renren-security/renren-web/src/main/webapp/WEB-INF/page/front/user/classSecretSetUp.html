<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>隐私设置</title>
    <link rel="stylesheet" href="${fieldTool.WEUI_V_1_1_0}"/>
    <link rel="stylesheet" href="${rc.contextPath}/statics/plugins/weui/example.css"/>
</head>
<body ontouchstart>
	
	<input type="hidden" id="classId" value="$request.getParameter('classId')">
	<input type="hidden" id="perm" value="1">
    <div class="weui-toptips weui-toptips_warn js_tooltips">隐私设置</div>
    <div class="container" >
		<div class="page" style="opacity:1">
			<div class="page__hd" style="text-align:center;">
				<h1 class="page__title">隐私设置</h1>
			</div>
			<div class="page__bd">
				<div class="weui-cells__title"></div>
		        <div class="weui-cells weui-cells_form" id="switch">
		        </div>
		        <div class="weui-cells__title">密码设置</div>
		        <div class="weui-cells weui-cells_form">
		            <div class="weui-cell">
		                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
		                <div class="weui-cell__bd">
		                    <input class="weui-input" id="password" type="text"  placeholder="请输入查看密码号"/>
		                </div>
		            </div>
		        </div>
			</div>
			<div class="weui-btn-area">
	            <a class="weui-btn weui-btn_primary" href="javascript:void(0)" onclick="changPassword()" id="showTooltips">修改</a>
	        </div>
		</div>
	</div>
<script type="text/javascript" src="${fieldTool.STATIC_SOURCE_JS}zepto.min.js"></script>
<script src="${rc.contextPath}/js/front/user/classSecretSetUp.js?_${date.systemTime}"></script>

</body>
</html>
