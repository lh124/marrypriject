<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>冠宇科技12</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="${fieldTool.STATIC_SOURCE_JS}example.css"/>
</head>
<body ontouchstart>
	<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
	<div class="container" id="container">
		<div class="page">
			<div class="page__hd">
				<h1 class="page__title">用户登陆</h1>
			</div>
			<div class="page__bd">
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">账号</label></div>
						<div class="weui-cell__bd">
							<input class="weui-input" id="userName" type="text"   placeholder="请输入账号"/>
						</div>
						<div class="weui-cell__ft">
							<i class="weui-icon-warn"></i>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">密码</label></div>
						<div class="weui-cell__bd">
							<input class="weui-input" id="password" type="password"  placeholder="请输入密码"/>
						</div>
						<div class="weui-cell__ft">
							<i class="weui-icon-warn"></i>
						</div>
					</div>
					<div class="weui-cell weui-cell_vcode">
						<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" id="code" placeholder="请输入验证码"/>
						</div>
						<div class="weui-cell__ft" style="width:32.5%;">
							<a href="javascript:reflushCode();"><img id="checkCode" class="weui-vcode-img" style="width:100%;" src="captcha.jpg" /></a>
						</div>
					</div>
				</div>
				
				<div class="page__hd">
				</div>

				<div class="weui-btn-area">
					<a class="weui-btn weui-btn_primary" href="javascript:login();" id="showTooltips">登陆</a>
				</div>
			</div>
			
		</div>
	</div>
	<!--BEGIN dialog1-->
        <div class="js_dialog" id="iosDialog1" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">微信账号绑定</strong></div>
                <div class="weui-dialog__bd">与此登录的微信账号绑定，绑定后无需输入账号和密码登录，绑定后可个人中心取消！</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:cancelBinding();" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
                    <a href="javascript:weChatBinding();" class="weui-dialog__btn weui-dialog__btn_primary">绑定</a>
                </div>
            </div>
        </div>
        <!--END dialog1-->
        <!--BEGIN dialog2-->
        <div class="js_dialog" id="iosDialog2" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
                </div>
            </div>
        </div>
        <!--END dialog2-->
        <!-- loading toast -->
	    <div id="loadingToast" style="display:none;">
	        <div class="weui-mask_transparent"></div>
	        <div class="weui-toast">
	            <i class="weui-loading weui-icon_toast"></i>
	            <p class="weui-toast__content">绑定中</p>
	        </div>
	    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="${rc.contextPath}/js/front/common/loadHtml.js?_${date.systemTime}"></script>
    <script src="${rc.contextPath}/js/front/login.js?_${date.systemTime}"></script>
	<script>
		#if ($session.getAttribute('frontUser'))
			var codef = GetQueryString("state");
			window.location.href = 'index.html?state=' + state;	
		#end
	</script>
</body>
</html>
