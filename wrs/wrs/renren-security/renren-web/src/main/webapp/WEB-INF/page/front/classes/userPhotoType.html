<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" href="${fieldTool.WEUI_V_0_4_3}"/>
	<link rel="stylesheet" href="${fieldTool.STATIC_SOURCE_JS}weui2.css"/>
	</head>
	<body ontouchstart class="page-bg">
		<input id="id" value="$request.getParameter('id')" type="hidden">
		<input id="classId" value="$request.getParameter('classId')" type="hidden">
		<div class="page-hd" style="height: 180px; background-image: url('http://guanyukeji-static.oss-cn-hangzhou.aliyuncs.com/static-sources/20150501225552_Rauh4.jpeg'); background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;">
		        <img class="circle" style="margin-top:100px;display: block;float:left;height: 70px; width: 70px;" alt="" src="" id="headImg">
		        <span style="display: block;margin-top:100px;float:left;height: 70px;line-height:70px;margin-left: 20px" id="nickname"></span>
		</div>
		<div class="weui_grids"  >
            <a href="./addMatesMessage.html?userId=$request.getParameter('id')&classId=$request.getParameter('classId')" class="weui_grid js_grid"  >
                <p class="weui_grid_label">写同学录</p>
            </a>
            <a href="javascript:void(0);" class="weui_grid js_grid" id="showAndroidActionSheet"  >
                <p class="weui_grid_label">
                个人信息
                </p>
            </a>
            <a href="javascript:void(0)" class="weui_grid js_grid"   >
                <p class="weui_grid_label">给ta留言</p>
            </a>          
        </div>
		<div class="page-hd" style="text-align: center;" id="container">
		</div>
		<!--BEGIN dialog1-->
        <div class="js_dialog" id="iosDialog1" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">给ta留言</strong></div>
                <div class="weui-dialog__bd">
                	<input class="weui-input" type="text" id="newNickname" placeholder="留言内容">
                </div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default" id="cancel">取消</a>
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" id="comfirm">确认</a>
                </div>
            </div>
        </div>
        
        <div class="weui_mask" id="mask" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);"></div>
        <div class="weui_dialog" id="showInfo">
                <div class="weui_dialog_hd"><strong class="weui_dialog_title">个人信息</strong></div>
                <div class="weui_dialog_bd">
                	<table class="weui-table weui-border-tb">
                		<tbody>
                			<tr>
                				<td>姓名</td>
                				<td>王哒哒</td>
                			</tr>
                			<tr>
                				<td>电话</td>
                				<td>15038125900</td>
                			</tr>
                			<tr>
                				<td>qq</td>
                				<td>673290684</td>
                			</tr>
                		</tbody>
                	</table>
                </div>
                <div clas="weui_dialog_hd">&nbsp;&nbsp;&nbsp;</div>
            </div>
            
        <!--END dialog1-->
        
		<script src="${fieldTool.STATIC_SOURCE_JS}zepto.min.js"></script>
		<script src="${fieldTool.STATIC_SOURCE_JS}lazyimg.js"></script>
		<script src="${rc.contextPath}/js/front/classes/userPhotoType.js"></script>
	</body>
</html>
